name: 'Validate & Publish DevContainer'
description: 'This workflow is checking that updates do not break obvious stuff. In case of tag builds, it also publishes the container.'
on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: 'Check, Build, Test, Publish DevContainer'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Check, Build, Test, Publish
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/elektrobit/eclipse-score_devkit
          cacheFrom: ghcr.io/elektrobit/eclipse-score_devkit
          imageTag: ${{ github.ref_name }},latest
          refFilterForPush: 'refs/tags/[0-9]+.[0-9]+.[0-9]+'
          runCmd: |
            # Check
            pre-commit run --show-diff-on-failure --color=always --all-files || exit -1

            # Build
            ./scripts/build.sh

            # Test
            ./scripts/test.sh
